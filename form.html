<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <form id="form" class="" action="welcome.html" method="post">
            <fieldset class="col-md-8 col-md-offset-2 m-t-3 form-group">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" name="username" value="">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" value="">
              </div>
              <div class="form-group">
                <label for="Name">Name</label>
                <input id="name" class="form-control" type="text" name="fullname" value="">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input id="address" class="form-control" type="text" name="address" value="">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" class="form-control" type="phone" name="phone" value="">
              </div>
              <div class="form-group">
                <input id="btn-submit" class="btn btn-lg btn-block btn-primary form-control" type="submit" name="submit" value="Submit">
              </div>
            </fieldset>
          </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      &copy; Copright 2017
    </footer>
    <!-- Jquery + bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script src="formCtrl.js"></script>
  </body>
</html>
